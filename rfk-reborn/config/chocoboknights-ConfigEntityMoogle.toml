	#Comma separated list (Case matters). Exact biome names, if found here it is included no matter what.
	spawnBiomes = ""
	#Comma separated list (Case matters). Exact biome names, if found here it is not included, this is only checked after the spawnBiomes.
	spawnBiomesExclude = ""
	#Comma separated list (Case matters). As long as one word in the list exists in the biome name it will be allowed to spawn here (assuming the spawnBiomesNotContain is also true for it, and all other settings). Use blank to ignore this option. 
	spawnBiomesMustContain = ""
	#Comma separated list (Case matters). As long as none of the words in the list exists in the biome name it will be allowed to spawn here (assuming the spawnBiomesContain is also true for it, and all other settings). Use blank to ignore this option.
	spawnBiomesMustNotContain = "ocean,sea,lake,water,river,swamp"
